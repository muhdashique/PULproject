<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Fuel Rates</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2, h3 {
            color: #343a40;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-left: 930px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .table {
            margin-top: 20px;
            border: 1px solid #dee2e6;
        }
        .table th {
            background-color: #007BFF;
            color: white;
        }
        .table td, .table th {
            text-align: center;
            vertical-align: middle;
        }
        .btn {
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h2>Admin Panel - Manage Fuel Rates</h2>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
        
        <div class="mt-4">
            <a href="{% url 'add_image' %}" class="button">Add New Image</a>
        </div>

        <form method="POST" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Fuel Rate</button>
        </form>
        
        <h3 class="mt-5">Fuel Rates List</h3>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Fuel Rate</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for rate in fuel_rates %}
                <tr>
                    <td>{{ rate.country }}</td>
                    <td>{{ rate.fuel_rate }}</td>
                    <td>
                        <a href="{% url 'edit_fuel_rate' rate.pk %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_fuel_rate' rate.pk %}" class="btn btn-danger delete-confirm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No fuel rates available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const deleteButtons = document.querySelectorAll('.delete-confirm');
            deleteButtons.forEach(function(button) {
                button.addEventListener('click', function(event) {
                    const confirmed = confirm('Are you sure you want to delete this fuel rate?');
                    if (!confirmed) {
                        event.preventDefault();
                    }
                });
            });
        });
    </script>
</body>
</html>
