<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Fuel Rate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .confirmation-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .confirmation-container h2 {
            color: #dc3545;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        p {
            font-size: 16px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-container">
            <h2>Confirm Deletion</h2>
            <p><strong>Country:</strong> {{ fuel_rate.country }}</p>
            <p><strong>Fuel Rate:</strong> {{ fuel_rate.fuel_rate }}</p>
            
            <form method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete the fuel rate for <strong>{{ fuel_rate.country }}</strong>?</p>
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'adminpannel' %}" class="btn btn-secondary ml-2">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
