<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Fuel Rate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Are you sure you want to delete this fuel rate?</h2>
        <p><strong>Country:</strong> {{ fuel_rate.country }}</p>
        <p><strong>Fuel Rate:</strong> {{ fuel_rate.fuel_rate }}</p>
        
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete the fuel rate for {{ fuel_rate.country }}?</p>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'adminpannel' %}" class="btn btn-secondary">Cancel</a>
        </form>
        
        
    </div>
</body>
</html>
