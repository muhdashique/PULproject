<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
}

form {
    margin-bottom: 20px;
}

form p {
    margin-bottom: 10px;
}

form button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

form button:hover {
    background-color: #218838;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.image-card {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 15px;
    text-align: center;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.image-card img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

.title {
    font-size: 18px;
    margin: 10px 0;
    color: #333;
}

.description {
    font-size: 14px;
    color: #666;
}

.actions {
    margin-top: 10px;
}

.actions a {
    text-decoration: none;
    padding: 5px 10px;
    margin: 0 5px;
    border-radius: 3px;
}

.edit-btn {
    background-color: #ffc107;
    color: #000;
}

.edit-btn:hover {
    background-color: #e0a800;
}

.delete-btn {
    background-color: #dc3545;
    color: #fff;
}

.delete-btn:hover {
    background-color: #c82333;
}

.no-images {
    text-align: center;
    color: #666;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Image</h2>
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>

        <h2>Gallery</h2>
        <div class="gallery" id="gallery">
            {% for image in images %}
                <div class="image-card">
                    <img src="{{ image.image.url }}" alt="{{ image.title }}" class="image">
                    <p class="title">{{ image.title }}</p>
                    <p class="description">{{ image.description }}</p>
                    <div class="actions">
                        <a href="{% url 'edit_image' image.id %}" class="edit-btn">Edit</a>
                        <a href="{% url 'delete_image' image.id %}" class="delete-btn">Delete</a>
                    </div>
                </div>
            {% empty %}
                <p class="no-images">No images available.</p>
            {% endfor %}
        </div>
    </div>

    <script src="script.js">
        // Example JavaScript for interactivity
document.addEventListener('DOMContentLoaded', function() {
    const gallery = document.getElementById('gallery');

    // Example: Add a confirmation dialog before deleting an image
    const deleteButtons = document.querySelectorAll('.delete-btn');
    deleteButtons.forEach(button => {
        button.addEventListener('click', function(event) {
            const confirmDelete = confirm('Are you sure you want to delete this image?');
            if (!confirmDelete) {
                event.preventDefault();
            }
        });
    });

    // Example: Add a fade-in effect for images when the page loads
    const images = document.querySelectorAll('.image-card');
    images.forEach((image, index) => {
        setTimeout(() => {
            image.style.opacity = 1;
        }, index * 100);
    });
});
    </script>
</body>
</html>
