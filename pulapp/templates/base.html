<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Website{% endblock %}</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
<style>
   * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .footer {
            background-color: #0f172a;
            padding: 2rem 4rem;
            color: white;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: #3b82f6;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #3b82f6;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .social-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .copyright {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .footer {
                padding: 2rem;
            }
        }
        /* nave bar */
        .navbar {
      position: fixed;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      /* backdrop-filter: blur(10px); */
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 2px;
      color: white;
      text-decoration: none;
    }

    .logo-img {
      width: 20px;
      height: 20px;
      /* background: #ff9f43; */
      border-radius: 30%;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
</style>

</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="flex items-center space-x-2">
        <img src="{% static 'images\logo.png' %}" alt="Logo" class="w-12 h-12 rounded-full" style="height: 150px; width: 150px;">
      </div>
    </a>
    <div class="nav-links">
      <a href="{% url 'index' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'gallery' %}">gallery</a>
      <a href="{% url 'contact' %}">Contact</a>
      <div class="text-gray-600 mt-2" style="color: rgb(255, 255, 255);">

      <a href="{% url 'login' %}">login</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mx-auto mt-6">

</html>
