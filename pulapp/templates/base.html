<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Website{% endblock %}</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Navbar */
  .navbar {
    position: fixed;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    background: #00000033;
  }

  .logo {
    display: flex;
    align-items: center;
    color: #000000;
    text-decoration: none;
  }

  .navbar img {
    margin-left: 30%;
    object-fit: contain;
    height: 70px; /* Adjust this height value */
    width: auto;  /* Automatically adjusts the width while maintaining aspect ratio */
  }

  .logo-text {
    font-size: 24px;
    font-weight: bold;
    color: black;
  }

  .nav-links {
    display: flex;
    gap: 30px;
  }

  .nav-links a {
    color: rgb(0, 0, 0);
    text-decoration: none;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .nav-links a {
    color: rgb(255, 255, 255);
    text-decoration: none;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .nav-links a.active {
    font-weight: bold;
    color: #007bff; /* Change this to the color you want for the active link */
    border-bottom: 2px solid #007bff;
  }
</style>
</head>
<body class="bg-gray-100" >
  <!-- Navbar -->
  <nav class="navbar">
    <div class="flex items-center space-x-2">
        <img src="{% static 'images/power-01.png' %}" alt="Logo" class="logo">
      </div>
    </a>
    <div class="nav-links" style="margin-right: 40px;">
        <a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">Home</a>
        <a href="{% url 'about' %}" class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a>
        <a href="{% url 'gallery' %}" class="{% if request.resolver_match.url_name == 'gallery' %}active{% endif %}">Gallery</a>
        <a href="{% url 'contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a>
        <a href="{% url 'login' %}" class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}" style="font-weight: 900; color: red;">Login</a>
      </div>
      
  </nav>

  <!-- Page Content -->
  <div class="container mx-auto mt-6">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
