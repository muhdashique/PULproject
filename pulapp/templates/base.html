<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Website{% endblock %}</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="{% static 'images\power-01.png' %}" alt="Logo" class="w-12 h-12 rounded-full" style="height: 0px; width: 100px;">
      </div>
      
      <!-- Nav Links -->
      <div class="hidden md:flex space-x-8">
        <a href="{% url 'index' %}" class="text-gray-600 hover:text-blue-500">Home</a>
        <a href="{% url 'about' %}" class="text-gray-600 hover:text-blue-500">About</a>
        <a href="{% url 'gallery' %}" class="text-gray-600 hover:text-blue-500">Gallery</a>
        <a href="{% url 'contact' %}" class="text-gray-600 hover:text-blue-500">Contact</a>
      </div>
      
      <!-- Contact Details & Login Button -->
      <div class="hidden md:flex items-center space-x-6">
        <div class="text-gray-600">
          <p class="text-sm"><i class="fas fa-phone-alt"></i> 8129139506</p>
          <p class="text-sm"><i class="fas fa-envelope"></i> muhdashiquem@gmail.com</p>
        </div>
        <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</a>
      </div>

      <!-- Mobile Menu Icon -->
      <button id="mobile-menu-button" class="block md:hidden text-gray-600 focus:outline-none">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-100 p-4 space-y-2">
      <a href="{% url 'index' %}" class="block text-gray-600 hover:text-blue-500">Home</a>
      <a href="{% url 'about' %}" class="block text-gray-600 hover:text-blue-500">About</a>
      <a href="{% url 'gallery' %}" class="block text-gray-600 hover:text-blue-500">Gallery</a>
      <a href="{% url 'contact' %}" class="block text-gray-600 hover:text-blue-500">Contact</a>
      <div class="text-gray-600 mt-2">
        <p class="text-sm"><i class="fas fa-phone-alt"></i> 8129139506</p>
        <p class="text-sm"><i class="fas fa-envelope"></i> muhdashiquem@gmail.com</p>
      </div>
      <a href="#" class="block bg-blue-500 text-white text-center py-2 rounded hover:bg-blue-600">Login</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mx-auto mt-6">
    {% block content %}
    {% endblock %}
  </div>

  <script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
